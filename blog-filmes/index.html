<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">

    <link rel="stylesheet" href="./assets/css/header/header.css">
    <link rel="stylesheet" href="./assets/css/header/menu.css">
    <link rel="stylesheet" href="./assets/css/header/menu-list.css">
    <link rel="stylesheet" href="./assets/css/header/menu-item.css">
    <link rel="stylesheet" href="./assets/css/header/menu-link.css">

    <link rel="stylesheet" href="./assets/css/main/banner/banner.css">
    <link rel="stylesheet" href="./assets/css/main/banner/banner-carousel.css">
    <link rel="stylesheet" href="./assets/css/main/banner/banner-title.css">
    <link rel="stylesheet" href="./assets/css/main/banner/banner-subtitle.css">
    <link rel="stylesheet" href="./assets/css/main/banner/banner-effects.css">
    <link rel="stylesheet" href="./assets/css/main/banner/banner-gallery.css">
    <link rel="stylesheet" href="./assets/css/main/banner/banner-image.css">
    <link rel="stylesheet" href="./assets/css/main/banner/banner-navigation.css">

    <title>Blog Filmes</title>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item"><a class="menu-link" href="">Home</a></li>
                <li class="menu-item"><a class="menu-link"  href="">Sobre</a></li>
                <li class="menu-item"><a class="menu-link"  href="">Blog</a></li>
                <li class="menu-item"><a class="menu-link"  href="">Categorias</a></li>
                <li class="menu-item"><a class="menu-link"  href="">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="banner">
            <div class="banner-effects">
                <h2 class="banner-title">Seja Bem-Vindo ao Blog Filmes</h2>
                <h3 class="banner-subtitle">Se você gosta muito de filmes está no local certo</h3>

                <div class="banner-carousel">
                    <div class="banner-gallery">

                        <input type="radio" name="radio-button" id="radio1">
                        <input type="radio" name="radio-button" id="radio2">
                        <input type="radio" name="radio-button" id="radio3">

                        <div class="banner-image first">
                            <img  src="./assets/img/banner/hp-01.png" alt="Banner Harry Potter">
                        </div>

                        <div class="banner-image">
                            <img src="./assets/img/banner/jv-02.png" alt="Banner Jogo Vorazes">
                        </div>

                        <div class="banner-image">
                            <img src="./assets/img/banner/vf-03.png" alt="Banner Velozes e Furiosos">
                        </div>

                        <div class="banner-navigation">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                        </div>

                    </div>

                    <div class="banner-manual-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="./assets/js/carousel.js"></script>
</body>
</html>
